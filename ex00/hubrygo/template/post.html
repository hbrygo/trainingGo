            <button type="submit" onclick="loadPage">Submit</button>
        </fieldset>
    </form>

    <h1>Customer Information</h1>
    <p id="name">First Name: {{.FirstName}}</p>
    <p>Last Name: {{.LastName}}</p>

    <p>Image: <img id="image" src="http://localhost:8080/image/AI-creation.png" alt="Profile Picture"
            style="width: 100px; height: 100px;">
    </p>
</body>
